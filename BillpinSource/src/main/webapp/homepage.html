<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="-1" />
<style>
table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

td, th {
	text-align: left;
	padding: 8px;
}
</style>
<title>HomePage</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="/css/index.css" rel="stylesheet" />

<script type="text/javascript" src="jquery-1.6.2.min.js"></script>


<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document).ready(function() {

		$('#logbox').hide();
		$('#div_frnds_txns').hide();
		$('#addExpense').hide()

		$('#Frndadd').click(function() {
			$('#logbox').show();
			$('#result').show();
			$('#mytxns').hide();
			$('#div_frnds_txns').hide();
			$('#frndtxns_result').hide();
			$('#addExpense').hide();

		});
		$('#AddExpenses').click(function() {
			$('#logbox').hide();
			$('#result').hide();
			$('#mytxns').hide();
			$('#div_frnds_txns').hide();
			$('#frndtxns_result').hide();
			$('#addExpense').show();

		});
		$('#txns').click(function() {
			$('#logbox').hide();
			$('#result').hide();
			$('#mytxns').show();
			$('#div_frnds_txns').hide();
			$('#frndtxns_result').hide();
			$('#addExpense').hide();

		});
		$('#frndtxns').click(function() {
			$('#logbox').hide();
			$('#result').hide();
			$('#mytxns').hide();
			$('#div_frnds_txns').show();
			$('#frndtxns_result').show();
			$('#addExpense').hide();

		});

	});
</script>
</head>
<body>

	<div class="col-md-8 col-md-offset-2">
		<div class="page-header">
			<h2 align="center">Home Page</h2>
		</div>
	</div>
	<div class=col-md-12>
		<h1></h1>
	</div>

	<div class="col-md-12">
		<div class="col-md-2"></div>
		<div>
			<div class="col-md-2">
				<div id="Frndadd">
					<button type="submit" class="input pass"
						style="border-radius: 10px;">AddFriend</button>
				</div>

			</div>

			<div class="col-md-2">
				<div id="AddExpenses">
					<button type="submit" class="input pass" onclick="friendList()"
						style="border-radius: 10px;">AddExpenses</button>
				</div>
			</div>
			<div class="col-md-2">
				<div>
					<button id="txns" type="submit" class="input pass"
						onclick="transactions()" style="border-radius: 10px;">My
						Transactions</button>
				</div>

			</div>

			<div class="col-md-2">
				<div>
					<button id="frndtxns" type="submit" class="input pass"
						style="border-radius: 10px;">Friends Transactions</button>
				</div>

			</div>
		</div>
	</div>
	<div class="col-md-6">

		<div id="logbox" style="border-radius: 25px;">
			<h1>Adding Friend</h1>



			<form class="form-horizontal" id="home-form">
				<div class="form-group form-group-lg">
					<div class="col-sm-10">
						<input type="text" placeholder="Search friend email"
							class="input pass" id="name" required="required" style="border-radius: 10px;"/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-6">
						<button type="submit" id="bth-search-home" class="inputButton" style="border-radius: 10px;">Search</button>
					</div>
				</div>
			</form>
			<div id="result"></div>
		</div>



		<div id="feedback"></div>
	</div>




	<div class="col-md-6 col-md-offset-4">

		<div id="addExpense" style="border-radius: 25px;">
			<h2 align="left">Adding Expenses</h2>



			<form class="form-horizontal" id="expenses-form">

				<div class="form-group form-group-lg">
					<div class="col-sm-3">
						<input type="text" placeholder="Amount"
							class="input pass" id="amount" required="required" style="border-radius: 10px;" />
					</div>
					<div class="col-sm-3">
						<button type="submit" id="expenses-home" class="input pass" style="border-radius: 10px;">Add</button>
					</div>
				</div>
				<div id="friendslist"></div>




			</form>

			<div id="expenseResponse"></div>
		</div>

		<div id="feedback"></div>
	</div>


	<div class="col-md-12">
		<div id="mytxns"></div>
	</div>




	<div class="col-md-offset-6 col-md-6">

		<div id="div_frnds_txns" style="border-radius: 25px;">
			<h2 align="center">Friends transactions</h2>



			<form class="form-horizontal" id="frnds_txns-form">
				<div class="form-group form-group-lg">
					<div class="col-sm-offset-3  col-sm-4">
						<input type="text" placeholder="friends email"
							class="input pass" id="frndsname" required="required" style="border-radius: 10px;"/>

					</div>
					<div class="col-sm-3">
						<button type="submit" id="frnd_txns_sub" class="input pass"
							onclick="friendstransactions(this)" style="border-radius: 10px;">Search</button>
					</div>

				</div>

			</form>

		</div>


		<div class="col-md-offset-3 col-md-6">
			<div id="frndtxns_result"></div>
		</div>

	</div>



</body>
</html>
