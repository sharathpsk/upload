<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign up </title>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="/css/index.css" rel="stylesheet" />

<script type="text/javascript" src="jquery-1.6.2.min.js"></script>


<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/signup.js"></script>
</head>
<body>

<div class="col-md-6 col-md-offset-3">
			
			
			<div id="logbox" style="border-radius: 25px;">


				<h1>SIGN UP</h1>



				<form class="form-horizontal" id="sign-form">
					<div class="form-group form-group-lg">
						
						<div class="col-sm-10">
							<input type="text" placeholder="enter your name"
								class="input pass" id="customerName" required="required" style="border-radius: 10px;"/>
						</div>
					</div>
					<div class="form-group form-group-lg">
						
						<div class="col-sm-10">
							<input type="password" placeholder="enter your password"
								class="input pass" id="customerPassword" required="required"  style="border-radius: 10px;" />
						</div>
					</div>
					<div class="form-group form-group-lg">
						
						<div class="col-sm-10">
							<input type="password" placeholder="Re-enter your password"
								class="input pass" id="customerPassword2" required="required"  style="border-radius: 10px;"/>
						</div>
					</div>

					<div class="form-group form-group-lg">
						
						<div class="col-sm-10">
							<input type="email" placeholder="enter your email"
								class="input pass" id="customerEmail" required="required"  style="border-radius: 10px;"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" id="bth-sign" class="inputButton"  style="border-radius: 25px;">Sign
								up</button>
						</div>
					</div>
					<div class="text-center">
						already have an account? <a href="index.html" id="login_id">login</a>
					</div>
				</form>
				

			</div>
			<div id="feedback_signup"></div>
		</div>



</body>
</html>
